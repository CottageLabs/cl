{% extends "base.html" %}

{% block content %}

    {% if superuser %}<p><a href="/account/register">create new user</a></p>{% endif %}

    {% for user in users %}

    <div style="padding:20px; margin:20px; border:2px solid #ccc; width:200px; height:60px; float:left; overflow:hidden;">
        <h3><a href="/account/{{ user.id }}">{{ user.id }}</a></h3>
        <p>created : {{ user.created_date }}</p>
    </div>

    {% endfor %}

    <div class="clearfix"></div>

{% endblock %}
