<div class="row">
    {% for partner in data.get("people").shape("dict") %}
    <div class="partner col-sm-6 col-lg-4">
        <img src="{{ partner.get("Image") }}"><br>
        <strong>{{ partner.get("Name") }}</strong>
        <p>{{ partner.get("Short Bio") }}</p>
    </div>
    {% endfor %}
</div>
